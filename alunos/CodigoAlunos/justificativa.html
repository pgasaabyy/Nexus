<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justificativa de Faltas - Colégio Paulo de Alcântara</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="justificativa.css">
</head>
<body class="justificativa-body">
    <div class="justificativa-container">
        <!-- Header -->
        <div class="justificativa-header">
            <button class="back-btn" onclick="window.location.href='frenquencia.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <div class="header-user-info">
                <div class="user-avatar-small">P</div>
                <span class="user-greeting">Olá, Pedro</span>
            </div>
            <div class="header-logo">
                <img src="imgs/icon nexus.png" alt="NEXUS" class="nexus-logo">
            </div>
        </div>

        <!-- Main Content Card -->
        <div class="justificativa-card">
            <h1 class="justificativa-title">Justificativa de faltas</h1>
            
            <form id="justificativaForm" class="justificativa-form">
                <div class="form-group">
                    <label for="justificativa">Justificativa</label>
                    <textarea 
                        id="justificativa" 
                        name="justificativa" 
                        rows="6" 
                        placeholder="Digite sua justificativa..."
                        required
                    ></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="documento">Documento</label>
                        <div class="file-upload-container">
                            <input 
                                type="file" 
                                id="documento" 
                                name="documento" 
                                accept=".pdf,.jpg,.jpeg,.png"
                                hidden
                            >
                            <button type="button" class="file-upload-btn" onclick="document.getElementById('documento').click()">
                                Escolher Arquivo
                            </button>
                            <span class="file-name">Nenhum Arquvi selecionado</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="diaFalta">Dia da falta</label>
                        <div class="date-input-wrapper">
                            <input 
                                type="date" 
                                id="diaFalta" 
                                name="diaFalta" 
                                value="2025-04-24"
                                required
                            >
                            
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </div>
    </div>

    <script src="justificativa.js"></script>
</body>
</html>
