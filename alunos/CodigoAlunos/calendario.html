<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário - Colégio Paulo de Alcântara</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="school-logo">
                <div class="logo-circle">
                    <span>PA</span>
                </div>
                <div class="school-name">
                    <div>Colégio Paulo de</div>
                    <div>Alcântara</div>
                </div>
            </div>
            
            <nav class="nav-menu">
                <!-- Updated navigation link to base.html -->
                <a href="base.html" class="nav-item active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    Visão Geral
                </a>
                <a href="boletim.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    Boletim Escolar
                </a>
                <a href="calendario.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    Calendário
                </a>
               <a href="configuracoes.html" class="nav-item">
                    <img src="imgs/configuracao-removebg-preview.png" alt="Configurações" class="config-icon">
  Configuração </a>
            </nav>
            
            <button class="logout-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1 class="page-title">Dashboard aluno - Calendário</h1>
                <div class="header-right">
                    <button class="notification-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                    </button>
                    <div class="user-info">
                        <div class="user-details">
                            <div class="user-name">Pedro Moreira</div>
                            <div class="user-email">pedromoreira3@aluno.edu.com</div>
                        </div>
                        <div class="user-avatar">PM</div>
                    </div>
                </div>
            </header>

            <!-- Calendar Content -->
            <div class="calendar-page">
                <div class="calendar-card">
                    <div class="calendar-card-header">
                        <h2 class="calendar-title">Calendário</h2>
                        <button class="btn-add-event">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Adicionar evento
                        </button>
                    </div>

                    <div class="calendar-main">
                        <div class="calendar-controls">
                            
                            <select class="month-selector" id="monthSelector">
                                <option value="0">Janeiro</option>
                                <option value="1">Fevereiro</option>
                                <option value="2">Março</option>
                                <option value="3">Abril</option>
                                <option value="4">Maio</option>
                                <option value="5">Junho</option>
                                <option value="6">Julho</option>
                                <option value="7">Agosto</option>
                                <option value="8">Setembro</option>
                                <option value="9" selected>Outubro</option>
                                <option value="10">Novembro</option>
                                <option value="11">Dezembro</option>
                            </select>
                            <h3 class="calendar-month-year" id="calendarMonthYear">Janeiro 2025</h3>
                        </div>

                        <div class="full-calendar">
                            <div class="calendar-weekdays">
                                <div class="weekday">Dom</div>
                                <div class="weekday">Seg</div>
                                <div class="weekday">Ter</div>
                                <div class="weekday">Qua</div>
                                <div class="weekday">Qui</div>
                                <div class="weekday">Sex</div>
                                <div class="weekday">Sáb</div>
                            </div>
                            <div class="calendar-grid" id="calendarGrid">
                                <!-- Days will be generated by JavaScript -->
                            </div>
                        </div>

                        <div class="calendar-filter">
                            <button class="filter-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                                </svg>
                                Filtrar
                            </button>
                        </div>

                        <!-- Added dynamic holiday legends -->
                        <div class="calendar-legend" id="holidayLegends">
                            <!-- Legends will be generated by JavaScript based on current month -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="base.js"></script>
    <script src="calendario.js"></script>
</body>
</html>
