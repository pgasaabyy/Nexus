{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Acadêmico - Nexus</title>
    <link rel="stylesheet" href="{% static 'escola/css/style.css' %}">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-circle">PA</div>
                <span>Colégio Paulo de Alcantara</span>
            </div>
            <nav class="sidebar-nav">
                <a href="{% url 'dashboard_secretaria' %}" class="nav-item">
                    <i class="ph ph-house"></i> <span>Dashboard</span>
                </a>
                <a href="{% url 'secretaria_alunos' %}" class="nav-item">
                    <i class="ph ph-graduation-cap"></i> <span>Alunos</span>
                </a>
                <a href="{% url 'secretaria_professores' %}" class="nav-item">
                    <i class="ph ph-chalkboard-teacher"></i> <span>Professores</span>
                </a>
                <a href="{% url 'secretaria_academico' %}" class="nav-item active">
                    <i class="ph ph-chart-line"></i> <span>Gestão Acadêmica</span>
                </a>
                <a href="{% url 'secretaria_documentos' %}" class="nav-item">
                    <i class="ph ph-newspaper"></i> <span>Documentos</span>
                </a>
                <a href="{% url 'home' %}" class="nav-item logout">
                    <i class="ph ph-sign-out"></i> <span>Sair</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <div class="page-title">
                    <h1>Gestão Acadêmica</h1>
                    <p>Controle de Turmas e Disciplinas</p>
                </div>
            </div>

            <div class="tabs">
                <button class="tab-button active" data-tab="tab1">Turmas</button>
                <button class="tab-button" data-tab="tab2">Disciplinas</button>
            </div>

            <div class="content-section">
                <div id="tab1" class="tab-content">
                     <table class="data-table">
                        <thead>
                            <tr><th>Turma</th><th>Turno</th><th>Ações</th></tr>
                        </thead>
                        <tbody>
                            <tr><td>1º Ano A</td><td>Manhã</td><td><button class="btn-edit">Editar</button></td></tr>
                            <tr><td>2º Ano B</td><td>Tarde</td><td><button class="btn-edit">Editar</button></td></tr>
                        </tbody>
                     </table>
                </div>

                <div id="tab2" class="tab-content" style="display: none;">
                     <table class="data-table">
                        <thead>
                            <tr><th>Disciplina</th><th>Carga Horária</th><th>Ações</th></tr>
                        </thead>
                        <tbody>
                            <tr><td>Matemática</td><td>80h</td><td><button class="btn-edit">Editar</button></td></tr>
                            <tr><td>Português</td><td>80h</td><td><button class="btn-edit">Editar</button></td></tr>
                        </tbody>
                     </table>
                </div>
            </div>
        </main>
    </div>
    <script src="{% static 'escola/js/script.js' %}"></script>
</body>
</html>
