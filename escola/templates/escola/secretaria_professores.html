{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professores - Nexus</title>
    <link rel="stylesheet" href="{% static 'escola/css/style.css' %}">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-circle">PA</div>
                <span>Colégio Paulo de Alcantara</span>
            </div>
            <nav class="sidebar-nav">
                <a href="{% url 'dashboard_secretaria' %}" class="nav-item">
                    <i class="ph ph-house"></i> <span>Dashboard</span>
                </a>
                <a href="{% url 'secretaria_alunos' %}" class="nav-item">
                    <i class="ph ph-graduation-cap"></i> <span>Alunos</span>
                </a>
                <a href="{% url 'secretaria_professores' %}" class="nav-item active">
                    <i class="ph ph-chalkboard-teacher"></i> <span>Professores</span>
                </a>
                <a href="{% url 'secretaria_academico' %}" class="nav-item">
                    <i class="ph ph-chart-line"></i> <span>Gestão Acadêmica</span>
                </a>
                <a href="{% url 'secretaria_documentos' %}" class="nav-item">
                    <i class="ph ph-newspaper"></i> <span>Documentos</span>
                </a>
                <a href="{% url 'home' %}" class="nav-item logout">
                    <i class="ph ph-sign-out"></i> <span>Sair</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <div class="page-title">
                    <h1>Corpo Docente</h1>
                    <p>Gestão de professores e disciplinas</p>
                </div>
                <button class="btn-action primary">+ Novo Professor</button>
            </div>

            <div class="content-section">
                <div class="search-box">
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" id="searchProfessores" placeholder="Buscar professor...">
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Especialidade</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-professores">
                            <tr>
                                <td><strong>Prof. Carlos</strong></td>
                                <td>carlos@escola.com</td>
                                <td>Matemática</td>
                                <td class="action-icons">
                                    <i class="ph ph-pencil-simple"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="{% static 'escola/js/script.js' %}"></script>
</body>
</html>
