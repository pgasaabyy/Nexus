{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Evento - Colégio Paulo de Alcântara</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'escola/css/aluno.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container-form">

        <!-- LINK VOLTAR -->
        <a href="{% url 'aluno_calendario' %}" class="back-link">
            &larr; Voltar ao Calendário
        </a>

        <h1 class="page-title-form">Adicionar Evento</h1>
        <p class="subtitle-form">Cadastre novos eventos escolares e feriados</p>

        <div class="card">
            <div class="card-header">
                <span class="material-icons">event</span>
                Novo Evento
            </div>

            <form id="add-event-form" class="card-body" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="event-name">Nome do Evento</label>
                    <input type="text" name="nome" id="event-name" placeholder="Ex: Dia das Crianças" required>
                </div>

                <div class="form-group date-group">
                    <div class="input-container">
                        <label for="event-day">Dia</label>
                        <input type="number" name="dia" id="event-day" min="1" max="31" placeholder="1-31" required>
                    </div>

                    <div class="input-container">
                        <label for="event-month">Mês</label>
                        <select name="mes" id="event-month" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="1">Janeiro</option>
                            <option value="2">Fevereiro</option>
                            <option value="3">Março</option>
                            <option value="4">Abril</option>
                            <option value="5">Maio</option>
                            <option value="6">Junho</option>
                            <option value="7">Julho</option>
                            <option value="8">Agosto</option>
                            <option value="9">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="event-type">Tipo de Evento</label>
                    <select name="tipo" id="event-type" required>
                        <option value="" disabled selected>Selecione o tipo</option>
                        <option value="feriado">Feriado</option>
                        <option value="escolar">Evento Escolar</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <span class="material-icons icon-prefix">access_time</span>
                        Horário
                    </label>
                    <input type="time" name="hora" id="event-time">
                </div>

                <div class="form-group">
                    <label>
                        <span class="material-icons icon-prefix">priority_high</span>
                        Nível de Importância
                    </label>
                    <select name="importancia" id="event-importance" required>
                        <option value="" disabled selected>Selecione a importância</option>
                        <option value="alta">Alta</option>
                        <option value="media">Média</option>
                        <option value="baixa">Baixa</option>
                    </select>
                </div>

                <button type="submit" class="add-button">
                    Adicionar Evento
                </button>
            </form>
        </div>
    </div>
    <style>/* Reset Básico */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f7f6;
    padding: 20px;
}

/* Estrutura da Página do Formulário */
.container-form {
    max-width: 600px;
    margin: 0 auto;
}

.back-link {
    color: #007bff;
    text-decoration: none;
    font-size: 16px;
    margin-bottom: 20px;
    display: inline-block;
}

.page-title-form {
    font-size: 28px;
    color: #333;
    margin-bottom: 5px;
}

.subtitle-form {
    font-size: 14px;
    color: #6c757d;
    margin-bottom: 25px;
}

/* Cartão do Formulário (Novo Evento) */
.card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.card-header {
    background-color: #1a237e; /* Azul Escuro do cabeçalho */
    color: white;
    padding: 18px 25px;
    font-size: 18px;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
}

.card-body {
    padding: 25px;
}

/* Elementos do Formulário */
.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-size: 14px;
    color: #333;
    font-weight: bold;
    margin-bottom: 5px;
    display: flex;
    align-items: center;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 16px;
    color: #495057;
    background-color: #f8f9fa; /* Fundo levemente cinza */
}

.form-group select {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    padding-right: 30px;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23495057" width="18px" height="18px"><path d="M7 10l5 5 5-5z"/></svg>');
    background-repeat: no-repeat;
    background-position: right 10px center;
}

/* Grupo Dia e Mês */
.date-group {
    display: flex;
    gap: 20px;
}

.date-group .input-container {
    flex: 1;
}

/* Ícones ao lado dos labels (Horário e Importância) */
.icon-prefix {
    font-size: 18px;
    margin-right: 5px;
    color: #6c757d;
}

/* Botão Adicionar Evento */
.add-button {
    width: 100%;
    background-color: #1a237e; /* Azul Escuro */
    color: white;
    border: none;
    padding: 15px;
    border-radius: 4px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s;
}

.add-button:hover {
    background-color: #0d124f;
}
</style>
    <script src="{% static 'escola/js/aluno.js' %}"></script>
</body>
</html>
