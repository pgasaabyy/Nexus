{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justificativa de Faltas - Colégio Paulo de Alcântara</title>

    <link rel="stylesheet" href="{% static 'escola/css/aluno.css' %}">
</head>

<body class="justificativa-body">
    <div class="justificativa-container">

        <!-- Header -->
        <div class="justificativa-header">
            <button class="back-btn" onclick="window.location.href='{% url 'aluno_frequencia' %}'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>

            <div class="header-user-info">
                <div class="user-avatar-small">{{ request.user.first_name|first|upper }}</div>
                <span class="user-greeting">Olá, {{ request.user.first_name }}</span>
            </div>

            <div class="header-logo">
                <img src="{% static 'escola/imgs/icon_nexus.png' %}" alt="NEXUS" class="nexus-logo">
            </div>
        </div>

        <!-- Main Card -->
        <div class="justificativa-card">
            <h1 class="justificativa-title">Justificativa de faltas</h1>

            <form method="POST" enctype="multipart/form-data" class="justificativa-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="justificativa">Justificativa</label>
                    <textarea 
                        id="justificativa" 
                        name="justificativa"
                        rows="6"
                        placeholder="Digite sua justificativa..."
                        required
                    ></textarea>
                </div>

                <div class="form-row">

                    <div class="form-group">
                        <label for="documento">Documento</label>

                        <div class="file-upload-container">
                            <input 
                                type="file" 
                                id="documento" 
                                name="documento"
                                accept=".pdf,.jpg,.jpeg,.png"
                                hidden
                            >
                            <button type="button" class="file-upload-btn" onclick="document.getElementById('documento').click()">
                                Escolher Arquivo
                            </button>
                            <span class="file-name">Nenhum arquivo selecionado</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="diaFalta">Dia da falta</label>
                        <div class="date-input-wrapper">
                            <input 
                                type="date" 
                                id="diaFalta" 
                                name="diaFalta" 
                                required
                            >
                        </div>
                    </div>

                </div>

                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </div>
    </div>
<style>.justificativa-body {
    background-image:url(imgs/imagefundo.png) ;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-size: cover;          /* preenche a tela sem distorcer */
    background-position: center;     /* centraliza a imagem */
    background-repeat: no-repeat;    /* não repete */

}

.justificativa-container {
    width: 100%;
    max-width: 800px;
    
}


/* Header */
.justificativa-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 12px 12px 0 0;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.back-btn {
    background: none;
    border: none;
    color: #003366;
    cursor: pointer;
    padding: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.2s;
}

.back-btn:hover {
    opacity: 0.7;
}

.header-user-info {
    display: flex;
    align-items: center;
    gap: 12px;
}

.user-avatar-small {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #003366;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 18px;
}

.user-greeting {
    font-size: 16px;
    font-weight: 500;
    color: #333;
}

.header-logo {
    display: flex;
    align-items: center;
}

.nexus-logo {
    height: 32px;
    width: auto;
}

/* Main Card */
.justificativa-card {
    background: white;
    border-radius: 0 0 12px 12px;
    padding: 40px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
}

.justificativa-title {
    font-size: 28px;
    font-weight: 600;
    color: #333;
    margin-bottom: 32px;
    text-align: left;
}

/* Form */
.justificativa-form {
    display: flex;
    flex-direction: column;
    gap: 24px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-group label {
    font-size: 16px;
    font-weight: 600;
    color: #333;
}

.form-group textarea {
    width: 100%;
    padding: 14px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    font-family: inherit;
    resize: vertical;
    transition: border-color 0.2s;
}

.form-group textarea:focus {
    outline: none;
    border-color: #003366;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 24px;
}

/* File Upload */
.file-upload-container {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.file-upload-btn {
    padding: 12px 20px;
    background-color: #e8e8e8;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    color: #333;
    cursor: pointer;
    transition: background-color 0.2s;
    text-align: left;
}

.file-upload-btn:hover {
    background-color: #d8d8d8;
}

.file-name {
    font-size: 13px;
    color: #999;
    padding-left: 4px;
}

/* Date Input */
.date-input-wrapper {
    position: relative;
}

.date-input-wrapper input[type="date"] {
    width: 100%;
    padding: 12px 40px 12px 14px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    font-family: inherit;
    transition: border-color 0.2s;
}

.date-input-wrapper input[type="date"]:focus {
    outline: none;
    border-color: #003366;
}

.calendar-icon {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #666;
    pointer-events: none;
}

/* Submit Button */
.btn-enviar {
    width: 100%;
    padding: 14px 24px;
    background-color: #003366;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s;
    margin-top: 8px;
}

.btn-enviar:hover {
    background-color: #002244;
}

/* Responsive */
@media (max-width: 768px) {
    .justificativa-header {
        padding: 12px 16px;
    }

    .justificativa-card {
        padding: 24px 20px;
    }

    .justificativa-title {
        font-size: 24px;
        margin-bottom: 24px;
    }

    .form-row {
        grid-template-columns: 1fr;
    }

    .user-greeting {
        font-size: 14px;
    }

    .nexus-logo {
        height: 24px;
    }
}</style>
    <script src="{% static 'escola/js/aluno.js' %}"></script>
</body>
</html>
