{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Documentos - Nexus</title>
    <link rel="stylesheet" href="{% static 'escola/css/style.css' %}">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-circle">PA</div>
                <span>Colégio Paulo de Alcantara</span>
            </div>
            <nav class="sidebar-nav">
                <a href="{% url 'dashboard_secretaria' %}" class="nav-item">
                    <i class="ph ph-house"></i> <span>Dashboard</span>
                </a>
                <a href="{% url 'secretaria_alunos' %}" class="nav-item">
                    <i class="ph ph-graduation-cap"></i> <span>Alunos</span>
                </a>
                <a href="{% url 'secretaria_professores' %}" class="nav-item">
                    <i class="ph ph-chalkboard-teacher"></i> <span>Professores</span>
                </a>
                <a href="{% url 'secretaria_academico' %}" class="nav-item">
                    <i class="ph ph-chart-line"></i> <span>Gestão Acadêmica</span>
                </a>
                <a href="{% url 'secretaria_documentos' %}" class="nav-item active">
                    <i class="ph ph-newspaper"></i> <span>Documentos</span>
                </a>
                <a href="{% url 'home' %}" class="nav-item logout">
                    <i class="ph ph-sign-out"></i> <span>Sair</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <div class="page-title">
                    <h1>Documentos</h1>
                    <p>Central de modelos e emissões</p>
                </div>
            </div>

            <div class="documents-grid">
                <div class="document-card">
                    <div class="card-header">
                        <i class="ph ph-file-text document-icon"></i>
                        <span class="badge badge-approved">Modelo</span>
                    </div>
                    <h3 class="document-title">Declaração de Matrícula</h3>
                    <div class="card-actions">
                        <button class="btn-outline">
                            <i class="ph ph-download-simple"></i> Baixar
                        </button>
                    </div>
                </div>

                <div class="document-card">
                    <div class="card-header">
                        <i class="ph ph-file-text document-icon"></i>
                        <span class="badge badge-approved">Modelo</span>
                    </div>
                    <h3 class="document-title">Boletim Escolar</h3>
                    <div class="card-actions">
                        <button class="btn-outline">
                            <i class="ph ph-download-simple"></i> Baixar
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="{% static 'escola/js/script.js' %}"></script>
</body>
</html>
