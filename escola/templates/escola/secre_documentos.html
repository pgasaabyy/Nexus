{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Documentos</title>
    <link rel="stylesheet" href="{% static 'escola/css/secretaria.css' %}">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header"><div class="logo-circle">PA</div><span>Colégio Paulo de Alcantara</span></div>
            <nav class="sidebar-nav">
                <a href="{% url 'dashboard_secretaria' %}" class="nav-item"><i class="ph ph-house"></i> <span>Dashboard</span></a>
                <a href="{% url 'secretaria_alunos' %}" class="nav-item"><i class="ph ph-graduation-cap"></i> <span>Alunos</span></a>
                <a href="{% url 'secretaria_professores' %}" class="nav-item"><i class="ph ph-chalkboard-teacher"></i> <span>Professores</span></a>
                <a href="{% url 'secretaria_academico' %}" class="nav-item"><i class="ph ph-chart-line"></i> <span>Gestão Acadêmica</span></a>
                <a href="{% url 'secretaria_documentos' %}" class="nav-item active"><i class="ph ph-newspaper"></i> <span>Documentos</span></a>
<a href="{% url 'secretaria_calendario' %}" class="nav-item"><i class="ph ph-calendar"></i> <span>Calendário</span></a>
                <a href="{% url 'secretaria_configuracoes' %}" class="nav-item"><i class="ph ph-gear"></i> <span>Configurações</span></a>
                <a href="{% url 'logout' %}" class="nav-item logout"><i class="ph ph-sign-out"></i> <span>Sair</span></a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header"><h1>Documentos</h1></header>
            <div class="documents-grid">
                <div class="document-card">
                    <div class="card-header"><i class="ph ph-file-text" style="font-size:24px; color:#092F76;"></i><span class="badge approved">Aprovado</span></div>
                    <h3>Histórico - Exemplo</h3>
                    <button class="btn-outline">Baixar</button>
                </div>
                <!-- Adicione mais cards aqui -->
            </div>
        </main>
    </div>
    <script src="{% static 'escola/js/secretaria.js' %}"></script>
</body>
</html>
