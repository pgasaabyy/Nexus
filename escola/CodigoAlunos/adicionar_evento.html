<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Evento - Colégio Paulo de Alcântara</title>
    <link rel="stylesheet" href="adicionar_evento.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container-form">
        <a href="calendario.html" class="back-link">
            &larr; Voltar ao Calendário
        </a>
        <h1 class="page-title-form">Adicionar Evento</h1>
        <p class="subtitle-form">Cadastre novos eventos escolares e feriados</p>

        <div class="card">
            <div class="card-header">
                <span class="material-icons">event</span>
                Novo Evento
            </div>
            <form id="add-event-form" class="card-body">
                
                <div class="form-group">
                    <label for="event-name">Nome do Evento</label>
                    <input type="text" id="event-name" placeholder="Ex: Dia das Crianças" required>
                </div>

                <div class="form-group date-group">
                    <div class="input-container">
                        <label for="event-day">Dia</label>
                        <input type="number" id="event-day" min="1" max="31" placeholder="1-31" required>
                    </div>
                    <div class="input-container">
                        <label for="event-month">Mês</label>
                        <select id="event-month" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="1">Janeiro</option>
                            <option value="2">Fevereiro</option>
                            <option value="3">Março</option>
                            <option value="4">Abril</option>
                            <option value="5">Maio</option>
                            <option value="6">Junho</option>
                            <option value="7">Julho</option>
                            <option value="8">Agosto</option>
                            <option value="9">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="event-type">Tipo de Evento</label>
                    <select id="event-type" required>
                        <option value="" disabled selected>Selecione o tipo</option>
                        <option value="feriado">Feriado</option>
                        <option value="escolar">Evento Escolar</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <span class="material-icons icon-prefix">access_time</span>
                        Horário
                    </label>
                    <input type="time" id="event-time" placeholder="--:--">
                </div>

                <div class="form-group">
                    <label>
                        <span class="material-icons icon-prefix">priority_high</span>
                        Nível de Importância
                    </label>
                    <select id="event-importance" required>
                        <option value="" disabled selected>Selecione a importância</option>
                        <option value="alta">Alta</option>
                        <option value="media">Média</option>
                        <option value="baixa">Baixa</option>
                    </select>
                </div>

                <button type="submit" class="add-button">
                    Adicionar Evento
                </button>
            </form>
        </div>
    </div>

    <script src="adicionar_evento.js"></script>
</body>
</html>
